{% extends "./base.html" %}
{%load static%}

{% block content %}
	<!--Main-->
	<div class="container pt-12 md:pt-12 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center">
		
		<!--Left Col-->
		<div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
			<h1 class="my-4 text-3xl md:text-5xl text-purple-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1">A revolutionary health management system</h1>
			<p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle">Increasing efficiency and optimizing the doctor-patient proccess.</p>
		
			<p class="text-blue-400 font-bold pb-8 lg:pb-6 text-center md:text-left fade-in">Begin your journey:</p>
			{% if not loggedin %}
			<div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
				<a href = "{% url 'register' %}">
				<button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Register
                    </span>
                  </button>
				  </a>
				  <a href = "{% url 'login' %}">
                  <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Login
                    </span>
                  </button>
				  </a>
			</div>
			{% else %}
			<div class="flex w-full justify-center md:justify-start pb-24 lg:pb-0 fade-in">
				<a href = "{% url 'dashboard' %}">
				<button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800"">
                    <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                        Your Dashboard
                    </span>
                  </button>
				  </a>
			</div>

			{% endif %}
		</div>
		
		<!--Right Col-->
		<div class="w-full xl:w-3/5 py-3 overflow-y-hidden">
			<img class="w-4/6 scale-75 mx-auto lg:mr-0 slide-in-bottom" src="{% static 'images/hospital.svg'%}">
		</div>
		
		<!--Footer-->
		<div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
			<a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; MedicPad 2022</a>
		</div>
		
	</div>
	

</div>

{%endblock content%}
